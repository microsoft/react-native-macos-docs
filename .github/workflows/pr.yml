name: PR

on:
  pull_request:
    branches: [ "main" ]

jobs:
  lint-commit:
    name: "lint commit message"
    permissions: {}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: Lint commit message
        run: |
          yarn lint:commit

